<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Base64 Decode/ Encode</title>
</head>
<body>
  <div id="content">
	  <div>
		  <label for="input">Input:</label>
      <textarea id="input" rows="4" cols="40" placeholder="Input here"></textarea>
	  </div>
    <div>
      <button id="btn-encode" type="button">Encode</button>
      <button id="btn-decode" type="button">Decode</button>
    </div>
    <div>
		  <label for="output">Output:</label>
      <textarea id="output" rows="4" cols="40" placeholder="Click the Encode/ Decode button to see the result here"></textarea>
	  </div>
  </div>
  <script>
		document.getElementById('btn-encode').addEventListener('click', function() {
			var input = document.getElementById('input').value
			if (input) {
				var output = encode(input)
				console.log(output)
				document.getElementById('output').value = output
			}
		})
		
		document.getElementById('btn-decode').addEventListener('click', function() {
			var input = document.getElementById('input').value
			if (input) {
				var output = decode(input)
				console.log(output)
				document.getElementById('output').value = output
			}
		})
		
		function encode(msg) {
			return btoa(unescape(encodeURIComponent(msg)))
		}
		
		function decode(msg) {
			return decodeURIComponent(escape(atob(msg)))
		}
  </script>
</body>
</html>
